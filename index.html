<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <!-- Add Google Fonts for a cooler font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Scoot</title>
</head>

<body style="margin: 0; overflow: hidden;"> <!-- Disable all scrolling -->

    <!-- Full-screen hero background -->
    <div style="position: relative; height: 100vh; width: 100vw;">
        <!-- Hero image as background -->
        <picture style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;">
            <source media="(min-width: 57.5rem)" srcset="./assets/img/america.jpg">
            <img src="./assets/img/america.jpg" alt="" 
                 style="width: 100%; height: 100%; object-fit: cover;">
        </picture>

        <!-- Header positioned over hero -->
        <header style="position: relative; z-index: 1; background: white; padding: 6px 0;">
            <section id="header">
                <div class="header container">
                    <nav>
                        <div class="nav-bar">
                            <div class="logo">
                                <a href=""><img src="./assets/img/namelogo.png" style="width: 240px; height: auto;"></a>
                            </div>
                            <div class="nav-list">
                                <div class="hamburger">
                                    <div class="bar"></div>
                                </div>
                                <ul class="nav-item">
                                    <li><a href="./about.html">About me</a></li>
                                    <li><a href="./location.html">Language & Literacy Project</a></li>
                                    <li><a href="./careers.html">Learning English</a></li>
                                    <li><a href="./culture.html">Cultural Identity</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </header>

        <!-- Hero text overlay -->
        <div class="hero-desc" 
             style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; text-align: center;">
            <div class="text">
                <h1 style="color: white; margin: 0; font-family: 'Bebas Neue', sans-serif; font-size: 4rem; letter-spacing: 2px;">Multimodal Project</h1>
                <p style="color: white; margin: 0; font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 700; margin-top: 10px;">English 1110 M02 Spring 2025</p>
            </div>
        </div>
    </div>

    <script>
        // Hamburger menu toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-list').classList.toggle('active');
        });
    </script>
</body>

</html>
